<ng-container *ngFor="let sprint of sprints$ | async">
  <p-chip
    (click)="getSprintDetails(sprint)"
    [label]="sprint.name"
    class="text-2xl"
    [styleClass]="markSelectedChip(sprint)"
  ></p-chip>
</ng-container>

<app-sprint
  [sprint]="selectedSprint"
  (updateSprint)="getSprintDetails(selectedSprint)"
></app-sprint>
